<script>
    let str = prompt("Input a string: ");
    function differentSymbolsNaive(str) {
        let arrayStr = [];
        for (let i = 0; i < str.length; i++) {
            if (arrayStr.includes(str[i])) {
                continue;
            }
            arrayStr.push(str[i])
        }
        return arrayStr;
    }

    alert("String: " + str + "\nDifferent symbols naive(s): " + differentSymbolsNaive(str).length + "\nIt's: " + differentSymbolsNaive(str));

</script>
