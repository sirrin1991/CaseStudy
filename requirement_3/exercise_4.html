<!DOCTYPE html>

<script>
    let arrayString = ["Không", "Một", "Hai", "Ba", "Bốn", "Năm", "Sáu", "Bảy", "Tám", "Chín"];
    let number;
    let stringOfNumber = "";
    do {
        number = prompt("Input number:");
        if (!isNaN(Number(number)) && Number(number) > 0 && Number.isInteger(parseFloat(number))) {
            break;
        }
    } while (true);
    for (let i = 0; i < number.length; i++) {
        stringOfNumber += arrayString[number[i]] + " ";
    }
    alert("Number: " + number + "\nNumber ( by string ): " + stringOfNumber);
</script>
</html>
