<script>
    let character = "";
    do {
        character = prompt("Input a character :");
        if (character.length === 1) {
            break;
        }
    } while (true);
    let tempCharacter = character.toLowerCase();
    switch (tempCharacter) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
            alert(character + ' is vowel');
            break;
        default:
            alert(character + " is consonant");
    }

</script>
